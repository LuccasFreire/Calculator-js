<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <title></title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div id="calc">
    <h3>Calculadora</h3>
    <div id="operations">
      <div id="previous-operations">422 +</div>
      <div id="current-operations">433 +</div>
    </div>
    <div id="buttons">
      <button>CE</button>
      <button>C</button>

      <button class="numbersbutton">/</button>
      <button class="numbersbutton">7</button>
      <button class="numbersbutton">8</button>
      <button class="numbersbutton">9</button>
      <button>*</button>
      <button class="numbersbutton">4</button>
      <button class="numbersbutton">5</button>
      <button class="numbersbutton">6</button>
      <button>-</button>
      <button class="numbersbutton">1</button>
      <button class="numbersbutton">2</button>
      <button class="numbersbutton">3</button>
      <button>+</button>
      <button class="numbersbutton">0</button>
      <button>.</button>
      <button id="equal-btn">=</button>
    </div>
  </div>
</body>

</html>
